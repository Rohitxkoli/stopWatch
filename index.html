<!DOCTYPE html>
<html lang="en">
<head>
    <title>stopWatch - rk</title>
    <link rel="icon" type="image/x-icon" href="./time_fevicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p id="heading">live for the movement</p>
        <div class="box">
            <div class="time">
                <h3 id="hour">00</h3>
                <h4>:</h4>
                <h3 id="minute">00</h3>
                <h4>:</h4>
                <h3 id="second">00</h3>
                <h4>:</h4>
                <h3 id="count">00</h3>
            </div>


            <div class="timeConfig">
                <button class="btn-style" id="pause">pause</button>
                <button class="btn-style" id="start">start</button>
                <button class="btn-style" id="reset">reset</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
